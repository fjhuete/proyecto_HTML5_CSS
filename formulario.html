                        <form method="post" action="http://www2.gonzalonazareno.org/josedom/resultado.php">
                            <div class="row gtr-uniform">
                                    <div class="col-6 col-12-xsmall">
                                        <input type="text" name="Nombre" id="Nombre" value="" placeholder="Nombre" />
                                    </div>
                                    <div class="col-6 col-12-xsmall">
                                        <input type="email" name="email" id="email" value="" placeholder="Email" />
                                    </div>
                                    <div class="col-6 col-12-xsmall">

                                    </div>
                                    <div class="col-6 col-12-xsmall">
                                        <input type="tel" name="tel_control" placeholder="Teléfono" />
                                    </div>
                                    <div class="col-6 col-12-xsmall">
                                       <input type="date" name="fecha"/>
                                    </div> 
                                    <div class="col-6 col-12-xsmall">
                                        <input type="time" name="hora"/>
                                     </div> 
                                    <div class="col-12">
                                        <select name="asignatura" id="asignatura" required>
                                            <option value="">- Asignatura -</option>
                                            <option value="1">Lenguaje de Marcas</option>
                                            <option value="1">Gestión de Bases de Datos</option>
                                            <option value="1">Planificación y Administración de Redes</option>
                                            <option value="1">Implantación de Sistemas Operativos</option>
                                        </select>
                                    </div>
                                    <div class="col-4 col-12-small">
                                        <input type="radio" id="correcion" name="tipo-aportacion" checked>
                                        <label for="tipo-aportacion-correccion">Corrección</label>
                                    </div>
                                    <div class="col-4 col-12-small">
                                        <input type="radio" id="tipo-aportacion-información_añadida" name="tipo-aportacion">
                                        <label for="tipo-aportacion-información_añadida">Información añadida</label>
                                    </div>
                                    <div class="col-4 col-12-small">
                                        <input type="radio" id="tipo-aportacion-comentario" name="tipo-aportacion">
                                        <label for="tipo-aportacion-comentario">Comentario</label>
                                    </div>
                                    <div class="col-6 col-12-small">
                                        <input type="checkbox" id="notificación" name="notificación">
                                        <label for="notificación">Avísame por correo cuando se valore mi aportación</label>
                                    </div>
                                    <div class="col-12">
                                        <textarea name="mensaje" id="mensaje" placeholder="Incluye tu aportación aquí" rows="6"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <ul class="actions">

                                            <li><input type="reset" value="Borrar" /></li>
                                            
                                        </ul>
